"@type": "Question",
"name": "What does the Astra hop taste like?",
"acceptedAnswer": {
"@type": "Answer",
"text": "Astra hops have sweet tropical fruit flavors and New World characteristics. Flavor profiles with green melon, white peaches, white wine and a light grassiness, grapefruit and honey, the hop balances out nicely between a sweetness with a bit of a bite."
}
},{
"@type": "Question",
"name": "What country is the Astra hop from?",
"acceptedAnswer": {
"@type": "Answer",
"text": "The Astra hop is originally from Australia (AUS)."
}
},{
"@type": "Question",
"name": "Is there a Cryo\/lupulin powder form of the Astra hop?",

"@type": "Answer",
"text": "No, Yakima Chief Hops (YCH) does not have a version of their LupuLN2 Cryo variety for the Astra hop."
}
},{
"@type": "Question",
"name": "Is the Astra hop used for bittering or aroma?",
"acceptedAnswer": {
"@type": "Answer",
"text": "Astra is considered a dual purpose hop."
}
},{
"@type": "Question",
"name": "What is the alpha acid (AA) percentage of the Astra hop?",
"acceptedAnswer": {
"@type": "Answer",
"text": "The alpha acid (AA) percentage of the Astra hop is typically within 7-10%."
}
},{
"@type": "Question",
"name": "What is the beta acid percentage of the Astra hop?",
"acceptedAnswer": {
"@type": "Answer",
"text": "The beta acid percentage of the Astra hop is typically within 4-6%."
}
},{
"@type": "Question",
"name": "What is the co-humulone levels of the Astra hop have?",
"acceptedAnswer": {
"@type": "Answer",
"text": "The Astra hop's co-humulone levels are 26-28% of the alpha acid (AA) total."
}
},{
"@type": "Question",
"name": "Can I grow the Astra hop myself?",
"acceptedAnswer": {
"@type": "Answer",
"text": "No. The Astra hop is exclusive property of &trade; Ellerslie Hop Estate."
}
},{
"@type": "Question",
"name": "What beer styles use the Astra hop?",
"acceptedAnswer": {
"@type": "Answer",
